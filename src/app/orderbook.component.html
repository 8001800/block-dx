<!--The content below is only a placeholder and can be replaced.-->
<div class="bn-card">
  <h2>
    {{title}}
  </h2>

    <table *ngFor="let order of orders" class="tradeTable">
      <tr>
        <th>Price</th>
        <th>Size</th>
        <th>Num Orders</th>
      </tr>
      <tr *ngFor="let asks of order.asks" class="asks">
        <td>{{asks[0]}}</td>
        <td>{{asks[1]}}</td>
        <td>{{asks[2]}}</td>
      </tr>
      <tr>
        <th>Price</th>
        <th>Size</th>
        <th>Num Orders</th>
      </tr>
      <tr *ngFor="let bids of order.bids" class="bids">
        <td>{{bids[0]}}</td>
        <td>{{bids[1]}}</td>
        <td>{{bids[2]}}</td>
      </tr>

  </table>
</div>
