<!--The content below is only a placeholder and can be replaced.-->
<div class="bn-card bn-tradehistory">
  <h2>
    {{title}}
  </h2>
  <table class="tradeTable">
    <tr>
      <th>Trade Size</th>
      <th>Price</th>
      <th>Time</th>
    </tr>
    <tr *ngFor="let trade of tradehistory">
      <td>{{trade.size}}</td>
      <td class="{{trade.side}}">{{trade.price | number : '1.2-2'}}</td>
      <td>{{trade.time | date:'HH:mm:ss' }}</td>
    </tr>
  </table>
</div>
