<!--The content below is only a placeholder and can be replaced.-->
<div class="bn-card bn-tradehistory">
  <div class="bn-card__title">
    {{title}}
  </div>
  <table class="tradeTable">
    <thead>
      <tr>
      <th>Amount ({{symbols[0]}})</th>
      <th>Price ({{symbols[1]}})</th>
      <th>Time</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let trade of tradehistory">
      <td><div class="percentBar {{trade.side}}" [ngStyle]="{'width.%': trade.percent}"></div> {{formatNumber(trade.size,symbols[0])}}</td>
      <td class="{{trade.side}}">
        {{formatNumber(trade.price,symbols[1])}}
        <img *ngIf="trade.side === 'sell'" class="my-icon" aria-label="My icon" src="assets/icons/arrow-diagonal-up.svg">
        <img *ngIf="trade.side === 'buy'" class="my-icon" aria-label="My icon" src="assets/icons/arrow-diagonal-down.svg">
      </td>
      <td>{{trade.time | date:'HH:mm:ss' }}</td>
    </tr>
  </tbody>
  </table>
</div>
