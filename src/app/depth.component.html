<div class="chart-holder">
  <div id="chartdiv"></div>

	<div class="midmarket-price-container" [style.display]="orderbook.length > 0 ? 'block' : 'none'"  *ngIf="currentPrice">
	  	<span id="midmarket-dash" [style.bottom.%]="currentPriceCSSPercentage"></span>
	  	<span id="midmarket-data" [style.bottom.%]="currentPriceCSSPercentage">
		    <span id="midmarket-price" class="bn-number" [innerHtml]="formatMMP(currentPrice.last)"></span>
		    <!-- <span id="midmarket-label">Mid Market Price</span> -->
	  	</span>
  	</div>

</div>
