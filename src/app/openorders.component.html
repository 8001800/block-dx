
<div class="bn-card bn-openorders">
  <!-- <div class="bn-card__FPO"></div> -->
  <div class="bn-card__title"> {{title}} </div>

  <app-table [rows]="openorders">
    <app-table-column [prop]="'side'" [classList]="'col-1 align-left d-none d-sm-block'">
      <ng-template columnHeader>Type</ng-template>
      <ng-template let-row="row" columnCell>
        <span class="capitalize">{{row.side}}</span>
      </ng-template>
    </app-table-column>

    <app-table-column [prop]="'price'" [classList]="'col-4 col-sm-2'">
      <ng-template columnHeader>Price ({{symbols[1]}})</ng-template>
      <ng-template let-row="row" columnCell>
        <span>{{row.price | blockCurrency:symbols[1]}}</span>
      </ng-template>
    </app-table-column>

    <app-table-column [prop]="'size'" [classList]="'col-4 col-sm-2'">
      <ng-template columnHeader>Amount ({{symbols[0]}})</ng-template>
      <ng-template let-row="row" columnCell>
        <span>{{row.size | blockCurrency:symbols[0]}}</span>
      </ng-template>
    </app-table-column>

    <app-table-column [prop]="'price'" [classList]="'col-4 col-sm-2'">
      <ng-template columnHeader>Total ({{symbols[1]}})</ng-template>
      <ng-template let-row="row" columnCell>
        <span>{{row.price*row.size | blockCurrency:symbols[1]}}</span>
      </ng-template>
    </app-table-column>

    <app-table-column [prop]="'created_at'" [classList]="'col-4 d-none d-sm-block'">
      <ng-template columnHeader>Date</ng-template>
      <ng-template let-row="row" columnCell>
        <span>{{row.created_at | date:'y-MM-dd HH:mm:ss'}}</span>
      </ng-template>
    </app-table-column>

    <app-table-column [sortable]="false" [classList]="'col-1 d-none d-sm-block align-center'">
      <ng-template columnHeader>&nbsp;</ng-template>
      <ng-template let-row="row" columnCell>
        <i class="material-icons">close</i>
      </ng-template>
    </app-table-column>
  </app-table>
