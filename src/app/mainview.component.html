<switcher></switcher>
<div class="container-fluid">

  <app-nav-bar [currentPrice]="currPrice" [symbols]="symbols"></app-nav-bar>

  <div class="row">
    <div #trade class="outer-column left--">
      <balances></balances>
      <orderform [currentPrice]="currPrice" [symbols]="symbols"></orderform>
    </div>

    <div class="outer-column right--">
      <div class="row">

        <div #charts>
          <div class="triple-col">
            <pricechart></pricechart>
          </div>
          <div class="single-col">
            <depth [currentPrice]="currPrice" [symbols]="symbols"></depth>
          </div>
        </div>

        <div #book class="double-col">
          <orderbook [symbols]="symbols"></orderbook>
        </div>

        <div class="full-col"></div>

        <div #orders class="quad-col">
          <openorders [symbols]="symbols"></openorders>
        </div>

        <div #history class="double-col">
          <tradehistory [symbols]="symbols"></tradehistory>
        </div>
      </div>
    </div>
  </div>

  <app-bottom-nav *isBp="['xs', 'sm', 'md']">
    <app-nav-button [view]="trade">Trade</app-nav-button>
    <app-nav-button [view]="book">Book</app-nav-button>
    <app-nav-button [view]="charts">Charts</app-nav-button>
    <app-nav-button [view]="orders">Orders</app-nav-button>
    <app-nav-button [view]="history">History</app-nav-button>
  </app-bottom-nav>

</div>
