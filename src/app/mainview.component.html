<switcher></switcher>
<div class="container-fluid">

  <app-nav-bar [currentPrice]="currPrice" [symbols]="symbols"></app-nav-bar>

  <div class="trade_table">
    <div #trade class="trade_table__cell sidebar">
      <balances></balances>
      <orderform [currentPrice]="currPrice" [symbols]="symbols"></orderform>
    </div>

    <div class="trade_table__group content">
      <div #price class="trade_table__cell price">
        <pricechart></pricechart>
      </div>

      <div #depth class="trade_table__cell depth">
        <depth [currentPrice]="currPrice" [symbols]="symbols"></depth>
      </div>

      <div #book class="trade_table__cell book">
        <orderbook [symbols]="symbols"></orderbook>
      </div>

      <div #orders class="trade_table__cell orders">
        <openorders [symbols]="symbols"></openorders>
      </div>

      <div #history class="trade_table__cell history">
        <tradehistory [symbols]="symbols"></tradehistory>
      </div>
    </div>

  </div>
