<div class="container-fluid">

  <div class="trade_table">
    <div #trade class="trade_table__cell sidebar">
      <!-- <balances></balances> -->
      <orderform></orderform>
    </div>

    <div class="trade_table__group content">
      <div #price class="trade_table__cell price">
        <pricechart></pricechart>
      </div>

      <div #depth class="trade_table__cell depth">
        <depth></depth>
      </div>

      <div #book class="trade_table__cell book">
        <orderbook></orderbook>
      </div>

      <div #orders class="trade_table__cell orders">
        <openorders></openorders>
      </div>

      <div #history class="trade_table__cell history">
        <tradehistory></tradehistory>
      </div>
    </div>

  </div>

  <app-bottom-nav *isBp="['xs', 'sm', 'md']">
    <app-nav-button [views]="[trade]">Trade</app-nav-button>
    <app-nav-button [views]="[book]">Book</app-nav-button>
    <app-nav-button [views]="[price, depth]">Charts</app-nav-button>
    <app-nav-button [views]="[orders]">Orders</app-nav-button>
    <app-nav-button [views]="[history]">History</app-nav-button>
  </app-bottom-nav>

</div>
